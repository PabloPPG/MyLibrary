<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0411842402.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>My Library App</title>
</head>

<body>

    <div class="container">

        <header>
            <h1>My Library</h1>
        </header>

        <main>

            <div id="card-container" class="hidden">
                <div id="form-container">
                    <button type="button" id="close-card-button">X</button>
                    <h2>Provide book's info :)</h2>
                    <form action="" id="card">
                        <label for="">Title</label>
                        <input type="text" name="" id="">
                        <label for="">Author</label>
                        <input type="text" name="" id="">
                        <label for="">Pages</label>
                        <input type="number" name="" id="">
                        <div id="read-selector">
                            <label for="yes">Yes</label>
                            <input type="radio" name="is-read" id="yes">
                            <label for="no">No</label>
                            <input type="radio" name="is-read" id="no">
                        </div>
                    </form>
                </div>
            </div>

            <table id="table">
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                </tr>
            </table>
            <button type="button" id="add-book-button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </main>

        <footer>
            <a href="https://www.linkedin.com/in/pablo-pe%C3%B1alver-guzm%C3%A1n-58612a251/"
                target="_blank">linkedin</a>
        </footer>

    </div>

</body>

</html>
